<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailored Nutrition</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="title">Find Your Nutrition-Tailored Cook!</header>
    <main>
      <section class="ingredient-form">
        <h2>Choose What you want</h2>
        <form id="ingredientForm">
          <div class="input-wrapper">
            <input
              type="checkbox"
              class="ingredient"
              name="ingredient1"
              value="protein"
            />
            <label for="ingredient1">protein</label>
            <input
              type="checkbox"
              class="ingredient"
              name="ingredient2"
              value="carb"
            />
            <label for="ingredient2">carbohydrate</label>
            <input
              type="checkbox"
              class="ingredient"
              name="ingredient3"
              value="fat"
            />
            <label for="ingredient3">fat</label>
          </div>

          <button type="submit" id="submitBtn">SUBMIT</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

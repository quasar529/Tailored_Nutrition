<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailored Nutrition</title>
  </head>
  <body>
    <header class="title">Find Your Nutrition-Tailored Cook!</header>
    <main>
      <section class="ingredient-form">
        <h2>Choose What you want</h2>
        <form id="ingredientForm">
          <input type="checkbox" name="ingredient" value="protein" />Protein
          <input type="checkbox" name="ingredient" value="carb" />carbohydrate
          <input type="checkbox" name="ingredient" value="fat" />fat

          <button type="submit" id="submitBtn">SUBMIT</button>
        </form>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
